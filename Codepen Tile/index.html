<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="card">
      <div class="card-thumbnail">
        <img
          src="./Images/water-drops.jpg"
          alt="water drops against glass forming a stunning purple and blue gradient."
        />
      </div>
      <div class="card-body">
        <div class="card-avatar">

            src="./Images/avatar.jpg"

        <div class="card-details">
          <h3>Abstract Gradient Project</h3>
          <p>Jessica C. Nwoye</p>
        </div>
      </div>
      <ul class="card-stats">
        <li>
          <img src="./Images/favorite_24dp_B7BBC8.png" alt="" />
          8
        </li>
        <li>
          <img
            src="./Images/mode_comment_24dp_B7BBC8_FILL0_wght400_GRAD0_opsz24.png"

          />
